<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animal</title>
</head>
<body>
<script>
    class Animal
    {
        name;
        color;
        constructor(name,color) {
            this.name = name;
            this.color = color;
        }
        sound()
        {
            document.write("balabala");
        }
        showInfor() {
            document.write(this.name +"-"+ this.color + "<br>");
        }
    }
    class Dog extends Animal {
        eat;
        constructor(name, color, eat) {
            super(name, color);

            this.eat = eat;
        }
        sound() {
            document.write('Gau Gau' + '<br>');
        }
        showInfor() {
            document.write(this.name +"-"+ this.color +"-" + this.eat + "<br>");
        }
    }

    class Cat extends Animal
    {
        constructor(name,color) {
            super(name,color);
        }
        sound() {
            document.write('Meo Meo'+'<br>');
        }
    }
    let cat = new Cat('pi','yellow');
    cat.showInfor();
    let dog = new Dog('micky', 'red', 'fish');
    dog.showInfor();

</script>
</body>
</html>
